<div class="container mt-4">
    <h1 class="text-center mb-4">Nossos V√≠deos</h1>
    <div class="folder-navigation">
        <button *ngIf="parentPath" (click)="goBack()">Voltar</button>
        <h3>Caminho Atual: {{ currentPath || 'Raiz' }}</h3>
    </div>

    <!-- Se um v√≠deo estiver selecionado, exibe o reprodutor -->
    <div *ngIf="selectedVideoPath" class="video-player">
        <button (click)="closeVideo()">Fechar V√≠deo</button>
        <h4>Reproduzindo: {{ selectedVideoPath }}</h4>
        <video width="800" controls autoplay>
        <source [src]="'http://localhost:3000/movies/play-video?path=' + selectedVideoPath" type="video/mp4">
        Seu navegador n√£o suporta reprodu√ß√£o de v√≠deo.
        </video>
    </div>
      
      <div class="folder-contents">
        <ul>
          <li *ngFor="let item of contents">
            <div *ngIf="item.type === 'folder'" (click)="loadFolder(currentPath + '/' + item.name)" class="folder">
              üìÅ {{ item.name }}
            </div>
            <!-- <div *ngIf="item.type === 'video'" (click)="playVideo(item.path)" class="video">
              üé• {{ item.name }}
            </div> -->
            <!-- Renderiza v√≠deos como miniaturas -->
            <div *ngIf="item.type === 'video'" class="video-thumbnail" (click)="playVideo(item.path)">
                <video 
                [src]="'http://localhost:3000/movies/play-video?path=' + item.path" 
                muted 
                preload="metadata"
                width="200"
                height="120"
                >
                Seu navegador n√£o suporta reprodu√ß√£o de v√≠deo.
                </video>
                <p>{{ item.name }}</p>
            </div>
          </li>
        </ul>
      </div>
